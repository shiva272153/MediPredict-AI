{% extends "base.html" %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h4 class="card-title mb-3">Heart disease prediction</h4>
    <form method="post" class="row g-3">
      <!-- Use Bootstrap grid; numbers-only inputs for simplicity -->
      <div class="col-md-3">
        <label class="form-label">Age</label>
        <input type="number" step="1" min="1" class="form-control" name="age" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">Sex (1=Male, 0=Female)</label>
        <input type="number" min="0" max="1" class="form-control" name="sex" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">Chest pain type (0-3)</label>
        <input type="number" min="0" max="3" class="form-control" name="cp" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">Resting BP</label>
        <input type="number" step="0.1" class="form-control" name="trestbps" required>
      </div>

      <div class="col-md-3">
        <label class="form-label">Cholesterol</label>
        <input type="number" step="0.1" class="form-control" name="chol" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">Fasting blood sugar (1 if > 120)</label>
        <input type="number" min="0" max="1" class="form-control" name="fbs" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">Rest ECG (0-2)</label>
        <input type="number" min="0" max="2" class="form-control" name="restecg" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">Max heart rate</label>
        <input type="number" step="1" class="form-control" name="thalach" required>
      </div>

      <div class="col-md-3">
        <label class="form-label">Exercise induced angina (0/1)</label>
        <input type="number" min="0" max="1" class="form-control" name="exang" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">Oldpeak (ST depression)</label>
        <input type="number" step="0.1" class="form-control" name="oldpeak" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">Slope (0-2)</label>
        <input type="number" min="0" max="2" class="form-control" name="slope" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">CA (number of major vessels, 0-3)</label>
        <input type="number" min="0" max="3" class="form-control" name="ca" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">Thal (0=normal, 1=fixed, 2=reversible)</label>
        <input type="number" min="0" max="3" class="form-control" name="thal" required>
      </div>

      <div class="col-12">
        <button class="btn btn-primary">Predict</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
