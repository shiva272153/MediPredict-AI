{% extends "base.html" %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-body text-center">
    <h4 class="card-title mb-3">{{ disease_name }} result</h4>
    <p class="display-6">{{ interpretation }}</p>
    <p class="text-muted">
      Predicted class: {{ prediction }} {% if probability is not none %} | Probability: {{ "%.2f"|format(probability*100) }}% {% endif %}
    </p>
    <a href="{{ url_for('predict_heart') }}" class="btn btn-outline-primary">Predict again</a>
    <a href="{{ url_for('compare') }}" class="btn btn-outline-secondary ms-2">View model comparison</a>
  </div>
</div>
{% endblock %}
