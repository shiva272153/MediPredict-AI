<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Disease Predictor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="bg-light">
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('index') }}">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
          class="bi bi-heart-pulse-fill me-2" viewBox="0 0 16 16">
          <path fill-rule="evenodd"
            d="M1.475 9C2.702 10.84 4.779 12.871 8 15c3.221-2.129 5.298-4.16 6.525-6H1.475ZM8 1a2.5 2.5 0 0 0-2.5 2.5c0 .088.006.175.019.261C3.395 3.522 2 5.093 2 7h12c0-1.907-1.395-3.478-3.519-3.239A2.5 2.5 0 0 0 8 1Zm-1.875 3a.5.5 0 1 1 1 0 .5.5 0 0 1-1 0Zm3 0a.5.5 0 1 1 1 0 .5.5 0 0 1-1 0Z" />
        </svg>
        MediPredict
      </a>
      <div class="d-flex align-items-center gap-3">
        <a class="nav-link px-2 link-secondary" href="{{ url_for('index') }}" style="font-weight: 600;">Home</a>
        <a class="btn btn-primary btn-sm px-4" href="{{ url_for('predict_heart') }}">New Prediction</a>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="mb-4">
      {% for category, message in messages %}
      <div class="alert alert-{{ category }} shadow-sm border-0">{{ message }}</div>
      {% endfor %}
    </div>
    {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script src="{{ url_for('static', filename='chart.js') }}"></script>
</body>

</html>
