<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Disease Predictor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand fw-bold" href="{{ url_for('index') }}">Disease Predictor</a>
      <div>
        <a class="nav-link text-white" href="{{ url_for('compare') }}">Model comparison</a>
        <a class="btn btn-outline-light ms-2" href="{{ url_for('predict_heart') }}">Heart prediction</a>
      </div>
    </div>
  </nav>

  <div class="container my-4">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mt-2">
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script src="{{ url_for('static', filename='chart.js') }}"></script>
</body>
</html>
